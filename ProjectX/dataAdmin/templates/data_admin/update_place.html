{% extends "data_admin/layout.html" %}

{% block content %}

<h3 class="marginT20">{{ title }}</h3>

<hr />

    <form action="/api/" method="GET" class="">
        <div class="form-inline">
            <input type="hidden" name="_method" value="update" />
            <input type="text" class="col-md-9 form-control" name="search_query" id="search_query" placeholder="Enter Place Name" required/>
            <label class="col-md-1 justify-contentL"></label><!-- Placeholder label-->
            <button type="submit" class="btn btn-primary col-md-2 justify-contentR " >Search</button>
        </div>
    </form>

    <hr />
    {% include "data_admin/place_info_template.html" %}

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ key }}&libraries=places&callback=getPlaceData" async defer></script>
<script>
    function removePhoto(btnId) {
            var btnIdTemp = "#" + btnId;
            $(btnIdTemp).parent().remove();
        }
</script>

{% endblock %}
